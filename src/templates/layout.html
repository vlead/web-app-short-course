<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VLEAD</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-custom">
      <div class="container">
        <div class="navbar-header">
          <a href="#" onclick="dashboard()"><img src="/static/img/logo.png" class="logo-img"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-form navbar-right">
            {% if session.name %}
            <li>
              <span> Welcome <b>{{ session.name }}</b></span> &emsp;<button class="btn btn-primary btn-signin" id="btn-signout">Log out</button>
            </li>
            
            {% else %}
            <li>
              <span class= "error">  </span>&emsp; <button class="btn btn-primary btn-signin" id="btn-signin">Log In</button>
            </li>
            {% endif %}
            <div>
              {% if session.role %}
              <span>Role : <b>{{ session.role }} </b></span>
              {% else %}
              {% endif %}
            </div>
          </ul>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/factories.js"></script>
    <script type="text/javascript" src="/static/js/controllers.js"></script>
    <script src="/static/js/angular-route.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script type="text/javascript">
      // global Object container
      var signinLink = document.getElementById('btn-signin');
      if (signinLink)
      {
      signinLink.onclick = function() { navigator.id.request(); };
      }
      var signoutLink = document.getElementById('btn-signout');
      if (signoutLink) {
      signoutLink.onclick = function() { navigator.id.logout(); };
      }
      navigator.id.watch({
      {% if session.name %}
      loggedInUser: '{{ session.name }}',
      {% else %}
      loggedInUser: null,
      {% endif %}
      onlogin: function(assertion) {
      $.ajax({
      type: 'POST',
      url: '/auth/login', // This is a URL on your website.
      data: {assertion: assertion},
      success: function(role, status, xhr) { 
      if (role == 'ok')
      {
      window.location.href = '/admin';
      }
      else
      {
      $('.error').append("Unauthorized Email!");
      }                    
      },
      error: function(xhr, status, err) {
      navigator.id.logout();
      alert("Login failure: " + err);
      }
      });
      },
      onlogout: function() {
      $.ajax({
      type: 'POST',
      url: '/auth/logout', // This is a URL on your website.
      success: function(res, status, xhr) { window.location.href = '/';  },
      error: function(xhr, status, err) { alert("Logout failure: " + err); }
      });
      }
      });
      
      {% if session.name %}
      var number  = '{{ session.id }}';
      var role_name = '{{ session.role }}';
      {% else %}
      var number = 0
      var role_name = "";
      {% endif %}
  
    </script>
  </body>
</html>
